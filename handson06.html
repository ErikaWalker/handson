<body>

    <!--Desafio: leia um número qualquer e mostre se ele é par ou impar-->

    <!--
    ler o número
    verificar se ele é par (operador mod - resto da divisão)
    %
    -->
    <h1 style="color: rgb(148, 20, 52); font-size: 290%;"> Handson 06 </h1>
        Digite um número <input type="number" id="numero">
    <button onclick="divisaoN()">verificar</button>

    <script>
        function divisaoN(){
            var numero = parseInt(document.getElementById("numero").value);
            var resto = numero % 2
            if (resto === 0) {
                alert(`O número ${numero} é par`)

            } else {
                alert(`O número ${numero} é ímpar`)

            }
        }
    </script>

    <!--Se um número for dividido por 2 e o resto for 0 então é par senão é impar-->
</body>

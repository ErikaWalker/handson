<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handson 05</title>
</head>

<body>
    <h1> Handson 05 </h1>

    <h4> Números positivos, negativos e nulo: </h4>
    Digite um algoritmo <input type="text" id="num">
    <button onclick="resultado()">verificar </button>

    <script>
        function resultado() {
            var num = document.getElementById("num").value;
            if (num > 0) {
                alert("O número é positivo")

            } else if (num < 0) {
                alert("O número é negativo")

            } else {
                alert("O número é nulo")
            }
        }
    </script>

</body>

</html>
